 <section class="flex min-h-[calc(100vh-87px)] overflow-hidden">
    <div class="relative flex-2 hidden w-2/3 overflow-hidden lg:block">
        <img class="absolute inset-0 object-cover w-full h-full" src="../../../assets/image 1 (1).png" alt="Signup Image">
    </div>
    <div class="flex flex-col justify-center flex-1 px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
        <div class="w-full max-w-xl mx-auto lg:w-96">
            <div>
                <a class="text-blue-600 text-medium">SweetSpot</a>
                <h2 class="mt-6 text-3xl font-extrabold text-neutral-600">Sign up</h2>
            </div>

            <div class="mt-8">
                <div class="mt-6">
                    <form class="space-y-6" #registerForm="ngForm">
                        <div>
                            <label for="email" class="block text-sm font-medium text-neutral-600">Email address</label>
                            <div class="mt-1">
                                <input id="email" type="email" placeholder="Email here" required pattern="^[a-z0-9]+@[a-z]+\.[a-z]{2,3}$" ngModel name="email" #email="ngModel" class="block w-full px-5 py-3 text-base placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg text-neutral-600 bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300" />
                                <h5 class="text-red-600 text-sm mt-2" [hidden]="email.valid || email.untouched">Enter correct email</h5>
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-neutral-600">Password</label>
                            <div class="mt-1">
                                <input id="password" type="password" placeholder="Password here" required minlength="6" ngModel name="password" #password="ngModel" class="block w-full px-5 py-3 text-base placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg text-neutral-600 bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300" />
                                <h5 class="text-red-600 text-sm mt-2" [hidden]="password.valid || password.untouched">Password is required and must be greater than 6</h5>
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <button type="button" class="px-5 py-3 bg-indigo-500 text-white font-medium rounded-lg transition duration-500 ease-in-out transform hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50" [disabled]="registerForm.invalid" (click)="register(registerForm)">Signup</button>
                            <button type="button" class="px-5 py-3 bg-gray-100 text-gray-700  font-medium rounded-lg transition duration-500 ease-in-out transform hover:bg-red-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500" (click)="reset(registerForm)">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
