<section class="text-gray-600 bg-gray-100 body-font overflow-hidden min-h-[calc(100vh-87px)]">
  <div class="container px-5 py-10 mx-auto">
    <div *ngIf="cake" class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">SweetSpot</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ cake.cakeName }}</h1>
        <div class="flex mb-4">
          <a class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Description</a>
        </div>
        <p class="leading-relaxed mb-4">{{cake.cakeDescription}}</p>
        <div class="flex border-t border-gray-200 py-2">
          <span class="text-gray-500">Size</span>
          <span class="ml-auto text-gray-900">1 kg</span>
        </div>
        <div class="flex border-t border-b mb-6 border-gray-200 py-2">
          <span class="text-gray-500">Quantity</span>
          <span class="ml-auto text-gray-900">1</span>
        </div>
        <div class="flex">
          <span class="title-font font-medium text-2xl text-gray-900">Price:â‚¹{{cake.cakePrice}}</span>
          <button routerLink="/userdetail" class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Buy</button>
          <button (click)="addToCart(cake)" routerLink="/cart" class=" w-9 h-9 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg> 
          </button>
        </div>
      </div>
      <div class="lg:w-1/2 w-full max-h-screen overflow-hidden">
        <img alt="ecommerce" class="w-full h-full object-cover object-center rounded" [src]="cake.cakeImage">
      </div>
    </div>
  </div>
</section>
