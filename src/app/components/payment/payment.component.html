<div class="bg-cover bg-center min-h-[calc(100vh-87px)]  flex justify-center items-center relative" style="background-image: url('../../../assets/image 1 (1).png');">
  <div class="absolute inset-0 bg-black opacity-45"></div>
  <div class="bg-white rounded-lg shadow-lg p-8 border-2 border-gray-200 relative z-10">
    <h5 class="text-3xl font-semibold text-gray-800 mb-4">Card Details</h5>
    <form (submit)="onSubmit($event)" id="card-details-form">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="flex flex-col">
          <label for="full-name" class="text-gray-700 font-medium mb-1">Full name as displayed on card*</label>
          <input id="full-name" type="text" class="w-full rounded-md shadow-sm border border-gray-300 px-3 py-2 focus:outline-none focus:ring-primary-500 focus:border-primary-500" required>
        </div>
        <div class="flex flex-col">
          <label for="card-number" class="text-gray-700 font-medium mb-1">Card Number *</label>
          <input id="card-number" type="text" class="w-full rounded-md shadow-sm border border-gray-300 px-3 py-2 focus:outline-none focus:ring-primary-500 focus:border-primary-500" required pattern="[0-9]{16}">
          <small class="text-red-600">Enter a 16-digit card number</small>
        </div>
        <div class="flex flex-col">
          <label for="cvc" class="text-gray-700 font-medium mb-1">CVC *</label>
          <input id="cvc" type="text" class="w-full rounded-md shadow-sm border border-gray-300 px-3 py-2 focus:outline-none focus:ring-primary-500 focus:border-primary-500" required pattern="[0-9]{3}">
          <small class="text-red-600">Please enter a 3-digit CVC</small>
        </div>
        <div class="flex flex-col">
          <label for="postal-zip" class="text-gray-700 font-medium mb-1">Postal / ZIP code (optional)</label>
          <input id="postal-zip" type="text" class="w-full rounded-md shadow-sm border border-gray-300 px-3 py-2 focus:outline-none focus:ring-primary-500 focus:border-primary-500">
        </div>
      </div>
      <button type="submit" class="bg-blue-600 mt-6 rounded-md bg-primary-500 hover:bg-blue-500 text-center px-6 py-3 text-white font-semibold shadow-md focus:outline-none">Pay Now</button>
      <button routerLink="/" type="submit" class="bg-gray-200 mt-4 ml-4 md:mt-6 rounded-md  hover:bg-red-400 text-center px-6 py-3 text-gray-800 font-semibold shadow-md focus:outline-none">Cancel</button>
    </form>
  </div>
</div>
