<div class="bg-gray-100 min-h-screen py-2 sm:py-2 lg:py-2">
  <div class="mx-auto max-w-screen-lg px-4 md:px-8">
    <div class="mb-2 sm:mb-10 lg:mb-8">
      <h2 class="mb-4 text-2xl font-bold text-gray-800 md:mb-6 lg:text-3xl">Your Cart</h2>
    </div>

    <div class="mb-5 flex flex-col sm:mb-8 sm:divide-y sm:border-t sm:border-b">
      <!-- product - start -->
      <div *ngFor="let item of cart; let i = index" class="py-5 sm:py-8">
        <div class="flex flex-wrap gap-4 sm:py-2.5 lg:gap-6">
          <div class="sm:-my-2.5">
            <a href="#" class="group relative block h-40 w-24 overflow-hidden rounded-lg bg-gray-100 sm:h-56 sm:w-40">
              <img [src]="item.cakeImage" loading="lazy" alt="Photo by Thái An" class="h-full w-full object-cover object-center transition duration-200 group-hover:scale-110" />
            </a>
          </div>

          <div class="flex flex-1 flex-col justify-between">
            <div>
              <a href="#" class="mb-1 inline-block text-lg font-bold text-gray-800 transition duration-100 hover:text-gray-500 lg:text-xl">{{item.cakeName}}</a>
              <span class="block text-gray-500">Size: 1 Kg</span>
            </div>
            <div>
              <span class="mb-1 block font-bold text-gray-800 md:text-lg">Price: ₹{{item.cakePrice}}</span>
            </div>
          </div>

          <div class="flex w-full justify-between border-t pt-4 sm:w-auto sm:border-none sm:pt-0">
            <div class="flex flex-col items-start gap-2">
              <div class="flex h-12 w-20 overflow-hidden rounded border">
                <input type="number" [(ngModel)]="item.quantity" (ngModelChange)="updateQuantity($event, i)" min="0" class="w-full px-4 py-2 outline-none ring-inset ring-indigo-300 transition duration-100 focus:ring" />
              </div>
              <div class="ml-4 pt-3 sm:pt-2 md:ml-8 lg:ml-16">
                <span class="block font-bold text-gray-800 md:text-lg">Total: ₹{{ item.cakePrice * item.quantity }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- product - end -->
    </div>



    <!-- Total of items  -->
    <div *ngIf="totalPrice > 0">
    <div class="mt-4">
      <span class="font-bold text-lg">Total Price:</span>
      <span class="font-bold text-lg text-indigo-600">₹{{ totalPrice }}</span>
    </div>

    <!-- total of all items -->
      <button routerLink="/userdetail" class="inline-block rounded-lg bg-indigo-500 px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-indigo-300 transition duration-100 hover:bg-indigo-600 focus-visible:ring active:bg-indigo-700 md:text-base">Check out</button>
    </div>   
    
    <!-- totals - end -->
  </div>
</div>
